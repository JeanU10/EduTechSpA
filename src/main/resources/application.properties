# NOMBRE DE LA APLICACIÓN
spring.application.name=edu-tech-innovators-spa

# CONFIGURACIÓN DE BASE DE DATOS (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/edutechspa?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# PUERTO DEL SERVIDOR
server.port=8081

# THYMELEAF
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# SPRING SECURITY (usuario por defecto si está habilitado)
spring.security.user.name=admin
spring.security.user.password=admin123

# LOGGING (opcional para depurar templates)
logging.level.org.thymeleaf=DEBUG
